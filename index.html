<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Saver</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Link Saver </h1>
    <div class="search-container">
      <input type="text" id="searchQuery" placeholder="Search by title">
      <button onclick="searchLinks()">Search</button>
    </div>
    <button onclick="openCreatePage()">Create </button>
    <div id="savedLinks">
      <h2>Saved Links:</h2>
      <!-- Saved links will be displayed here -->
    </div>
  </div>
  
  <script src="script.js"></script>

<script>
function openCreatePage() {
  window.open("create.html", "_self");
}
</script>
</body>
</html>
